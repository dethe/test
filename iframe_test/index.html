<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style>
		html, body{
			height: 100%;
			border: 0;
			padding: 0;
			margin: 0;
		}
		iframe{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			transition: opacity 2s;
		}
		#iframe1, .next #iframe2{
			opacity: 1;
		}
		#iframe2, .next #iframe1{
			opacity: 0;
		}
	</style>
</head>
<body>
	<iframe id="iframe1" src="frame1.html"></iframe>
	<iframe id="iframe2" src="frame2.html"></iframe>
	<script>
		function next(){
			document.body.classList.toggle('next');
			setTimeout(next, 2000);
		}
		next();
	</script>
</body>
</html>
